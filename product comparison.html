<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Comparison</title>
</head>
<body>

  <table border="1">
    <caption>Product Features and Costs</caption>
    <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th colspan="2">Features</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Product A</td>
        <td>$100</td>
        <td>Feature 1</td>
        <td>Feature 2</td>
      </tr>
      <tr>
        <td>Product B</td>
        <td>$120</td>
        <td>Feature 1</td>
        <td>Feature 3</td>
      </tr>
      <tr>
        <td>Product C</td>
        <td>$90</td>
        <td colspan="2">Feature 2</td>
      </tr>
    </tbody>
  </table>

  <ul>
    <li>Product B is the most expensive.</li>
    <li>Product C lacks Feature 3.</li>
    <li>All products have Feature 1.</li>
  </ul>

</body>
</html>
